name: Deploy Portfolio to Azure Blob

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to Azure Blob Storage
      run: |
        az storage blob upload-batch \
          --account-name junaidportfolio25 \
          --destination \$web \
          --source . \
          --overwrite
